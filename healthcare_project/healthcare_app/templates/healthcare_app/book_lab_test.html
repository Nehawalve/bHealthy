{% extends "healthcare_app/base.html" %}
{% block title %}Book Lab Test{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">{{ test.name }}</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <p>{{ test.description }}</p>
  <p><strong>Price:</strong> â‚¹{{ test.price }}</p>
  <!-- Scheduling Form -->
  <form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="schedule_date" class="form-label">Select Date &amp; Time</label>
      <input type="datetime-local" id="schedule_date" name="schedule_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
  </form>
  <a href="{% url 'lab_tests' %}" class="btn btn-secondary mt-3">Back to Lab Tests</a>
</div>
{% endblock %}
